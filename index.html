<!DOCTYPE html>
<html>
<head>
    <title>静态网站</title>
    <style>
        body {
            background: linear-gradient(to bottom, #aafcb8, #bdfcd6); /* 渐变浅绿背景 */
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            background: white;
            border-radius: 5px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        .download-button {
            display: inline-block;
            padding: 10px 20px;
            background: #4CAF50; /* 绿色下载按钮 */
            color: white;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }
        
        .download-button:hover {
            background-color: #45a049; /* 按钮 hover 颜色变化 */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Website</h1>
        <p>This is a static website with a beautiful gradient background.</p>
        <a class="download-button" href="nginx.org/download/nginx-1.20.2.tar.gz">Download nginx-1.20.2.tar.gz</a>
    </div>
</body>
</html>
